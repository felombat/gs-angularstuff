<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        Filter by :
      </div>
      <div class="col-md-4">
        <input type="text"
               [(ngModel)]='listFilter'
               name="search"
               id="search">
      </div> 

      <div class="col-md-4">
        <!-- <input type="text"
               [(ngModel)]='currentFolder'
               name="folder"
               id="folder"> -->
               Folder : 

               <select  [(ngModel)]='currentFolder' id="currentFolder" name="currentFolder" >
                 <option value="new">New</option>
                 <option value="eLib">eLib</option>
                 <option value="inspirational">Inspirational</option>
                 <option value="repo">Repo</option>
                 <option value="new/ISO-Certification">Certification</option>

               </select>
      </div> 
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4> Filtered by : {{ listFilter }}</h4>
      </div>

    </div>
    <!-- End of card Body -->

  </div>
  <!-- End of card Body -->

  <!-- Content : main -->

  <div class="table-reposnsive">
    <div class="table table-striped table-hover">
      <thead>
        <tr>
          <td>#</td>
          <td class="w-10">Cover</td>
          <td>Title</td>
          <td>Author</td>
          <td>Size</td>
          <td>extension</td>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor='let ebook of filteredEbooks '>
          <td>{{ebook.ebookId}}</td>
          <td class="w-10"> <a [href]="ebook.fileUrl">
            <img [src]="ebook.imgUrl"
            
            onError="this.src='../../assets/images/pdf02.png'"   
            [title]="ebook.title"
                 [style.width.px]="imageWidth"
                 [style.margin.px]="imageMargin"
                 alt="{{'no_Cover' | convertToSpaces : '_'}}"
                 class="img-thumbnail img-fluid"> 
                </a>
          </td>
          <td><a [routerLink]="['/ebooks', ebook.ebookId]">{{ ebook.title | convertToSpaces : '_' }}</a> </td>
          <td>{{ ebook.author | convertToSpaces : '_'}}</td>
          <td>{{ ebook.filesize}}</td>
          <td>{{ ebook.extension}}</td>
        </tr>
      </tbody>
    </div>
  </div>

</div>
